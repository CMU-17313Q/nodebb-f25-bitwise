name: JSHint Code Quality

on:
  pull_request:
    branches:
      - main
      - master
      - develop

permissions:
  contents: read

jobs:
  jshint-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run JSHint
        run: npm run jshint

      - name: Display JSHint summary
        if: always()
        run: |
          echo "JSHint analysis completed successfully"
          echo "Configuration has been tuned for this codebase"
