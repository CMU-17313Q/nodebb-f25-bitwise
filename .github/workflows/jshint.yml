name: JSHint Code Quality

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

permissions:
  contents: read

jobs:
  jshint-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Debug - List files
        run: |
          echo "Current directory:"
          pwd
          echo "Files in current directory:"
          ls -la
          echo "Looking for package.json:"
          find . -name "package.json" -type f | head -5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Run JSHint
        run: npm run jshint

      - name: Display JSHint summary
        if: always()
        run: |
          echo "JSHint analysis completed successfully"
          echo "Configuration has been tuned for this codebase"
